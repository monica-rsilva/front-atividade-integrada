<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/social-media.css">
    <script src="https://kit.fontawesome.com/c968ad7630.js" crossorigin="anonymous"></script>
    <title>Lion Schools</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/logo-image.png" alt="logo_do_site">
            <div class="logo-texto">
                <span>Lion</span>
                <span>School</span>
            </div>
        </div>
        <div class="button_sair">
            <span>Sair</span>
        </div>
    </header>
    <main>
        <div class="devices">
            <span class="message">Escolha um curso
                para gerenciar</span>
            <img src="../img/devices.png" alt="desktop-tablet-mobile" class="device-image">
        </div>
        <div class="studant">
            <img src="../img/studant.png" alt="estudante" class="studant-image">
        </div>
        <div class="courses">
            <button type="button" class="bt">DS</button>
            <button type="button" class="bt">REDES</button>
        </div>
    </main>
    <footer>

        <ul class="contato-container">
            <li>
                <div class="contato-item">
                    <i class="fa-solid fa-phone"></i>
                    <span class="contato-item__text">(11) 4774-4700</span>
                </div>
            </li>
            <li>
                <div class="contato-item">
                    <i class="fa-solid fa-envelope"></i>
                    <span class="contato-item__text">lionschool@gmail.com</span>
                </div>
            </li>
            <li>
                <div class="contato-item">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="contato-item__text">Rua tcc, 211, Centro, Jandira</span>
                </div>
            </li>
        </ul>

        <span class="developers">
            Copyright © 2023 | Kauê Lima - Mônica Ribeiro
        </span>

        <ul class="social-media">
            <li class="social">
                <i class="fa-brands fa-youtube"></i>
            </li>
            <li class="social">
                <i class="fa-brands fa-twitter"></i>
            </li>
            <li class="social">
                <i class="fa-brands fa-instagram"></i>
            </li>
            <li class="social">
                <i class="fa-brands fa-facebook"></i>
            </li>
        </ul>


    </footer>
</body>

</html>
